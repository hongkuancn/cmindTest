<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Laget.se page</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-fixed-top" id="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href=" " class="navbar-brand">laget.se</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mydropdown">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="mydropdown">
        <ul class="nav">
          <li><a href="#">CREATE A PAGE</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">INFORMATION</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end navbar -->

  <!-- banner: slider -->
  <div id="banner">
    <div class="carousel slide" id="myslide" data-ride="">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myslide" data-slide-to="0" class="active"></li>
        <li data-target="#myslide" data-slide-to="1"></li>
        <li data-target="#myslide" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <div class="bannerCaption">
            <h1>Create your own sport-page.<br>
              <strong>Use laget.se</strong></h1>
            <button class="btn btn-inverse btn-lg" type="button" name="button">LÄS MER</button>
          </div>
          <img src="img/slide_1.jpg" alt="" class="center-block img-full"/>

          <form class="form-inline">
            <div id="signup" class="container-fluid">
              <row>
                <label class="col-xs-6">Get a free invite now</label>
                <input class="col-xs-3" type="text" placeholder="Email" name="" value="">
                <span class="col-xs-1"></span>
                <button class="col-xs-2 btn btn-default" type="button" name="">Sign up</button>
              </row>
            </div>
          </form>
        </div>
        <div class="item">
          <a>
            <img src="img/slide_2.png" alt="" class="center-block img-full"/>
          </a>
        </div>
        <div class="item">
          <a>
            <img src="img/slide_3.png" alt="" class="center-block img-full"/>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- end banner -->

  <!-- Logo component -->
  <div id="logos" class="container-fluid">
    <ul class="row">
      <li class="col-xs-6 col-sm-3">
          <img class="img-responsive center-block" src="img/dif.jpg" alt="DIF football">
          <p class="text-center">www.djurgården.se</p>
      </li>
      <li class="col-xs-6 col-sm-3">
          <img class="img-responsive center-block" src="img/hammarby.png" alt="Harmmarby football">
          <p class="text-center">www.harmmarby.se</p>
      </li>
      <li class="col-xs-6 col-sm-3">
          <img class="img-responsive center-block" src="img/aik.jpg" alt="AIK football">
          <p class="text-center">www.aikfotboll.se</p>
      </li>
      <li class="col-xs-6 col-sm-3">
        <img class="img-responsive center-block" src="img/frolunda.png" alt="Frölunda football">
        <p class="text-center">www.frolunda.se</p>
      </li>
    </ul>
  </div>
  <!-- end logos -->

  <!-- jQuery -->
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <!-- Bootstrap JavaScript -->
  <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
  <!-- custome JavaScript -->
  <script type="text/javascript" src="script/main.js"></script>
</body>
</html>
